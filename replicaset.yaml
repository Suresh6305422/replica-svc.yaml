apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  minReadySeconds: 2
  replicas: 3
  selector:
    matchLabels:
      name: nginx
      purpose: release
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginxc
          image: nginx
          ports:
            - containerPort: 80
              protocol: TCP        